<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://ecodile.com/wp-content/uploads/2015/10/ionic.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form >
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Identifiant" name="identifiant" ></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Mot de passe" name="motDePasse" ></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>

        
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="goToHome()" >Se connecter</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
