<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liste des patients</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list no-lines class="item-borderless">
    <ion-item no-lines *ngFor="let post of posts">
         <p (click)="secureCode()">{{post.nom}} {{post.prenom}} <span>{{post.dateDeN}} </span> </p> 
    </ion-item>

  </ion-list>

</ion-content>
